    <style>
        :root {
            --sage-green: #C5D1AC;
            --sage-green-light: #e2e9d7;
            --sage-green-dark: #a9b28f;
            --white: #FFFFFF;
            --black: #333333;
            --gray: #F5F5F5;
            --gray-dark: #777777;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--black);
            background-color: #f7f9f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
            border-radius: 12px;
            background-color: #f7f9f2;
            box-shadow: none;
        }
        
        .logo {
            margin-bottom: 2rem;
            max-width: 180px;
            height: auto;
        }
        
        .tagline {
            font-size: 1.8rem;
            margin-bottom: 4rem;
            color: var(--gray-dark);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--black);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            left: 25%;
            bottom: -15px;
            width: 50%;
            height: 4px;
            background-color: var(--sage-green);
            border-radius: 4px;
        }
        
        p {
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            color: var(--gray-dark);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .coming-soon {
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--sage-green-dark);
            margin-top: 2rem;
            padding: 1.2rem 2.5rem;
            background-color: var(--sage-green-light);
            border-radius: 8px;
            display: inline-block;
        }
        
        .contact {
            margin-top: 4rem;
            font-size: 1.6rem;
        }
        
        .contact a {
            color: var(--sage-green-dark);
            text-decoration: none;
            font-weight: 500;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        
        footer {
            margin-top: 6rem;
            font-size: 1.4rem;
            color: var(--gray-dark);
        }
        
        footer a {
            color: var(--sage-green-dark);
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            p {
                font-size: 1.6rem;
            }
            
            .coming-soon {
                font-size: 1.8rem;
            }
        }
    </style>
